<!-- Page Header -->
<header class="masthead" style="background-image: url('https://kevinweb.nyc3.digitaloceanspaces.com/background.jpg')">
     <div class="overlay"></div>
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-md-10 mx-auto">
           <div class="page-heading">
             <h1>Login</h1>
             <!-- <span class="subheading">something something</span> -->
           </div>
         </div>
       </div>
     </div>
</header>


<div class="logincontainer">

<div class="wrapper">

  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
             <div class="control-group">
               <div class="form-group floating-label-form-group controls">
                 <label>Email</label>
                 <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
               </div>
             </div>
             <div class="control-group">
               <div class="form-group floating-label-form-group controls">
                 <label>Password</label>
                 <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
               </div>
             </div>
             <br>

             <div name="success" class="{{ success }}" *ngIf="successStatus">{{ textSuccess }}</div>

             <div class="form-group">
               <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
             </div>
    </form>

    <p>Don't have an account yet? <a href="{{registerlink}}">Click here</a></p>
</div>
</div>
